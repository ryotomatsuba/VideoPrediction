
output_dir: Unet
mlrun_path: /data/${output_dir}/mlruns/
experiment:
  name: Default

# Training configs
train:
  epochs: 2
  batch_size: 1
  save_best_ckpt: True
  num_workers: 2
  ckpt_path: best_ckpt.pth
  lr: 0.0001
  val_percent: 0.1 # Percent of the data that is used as validation (0-1)

# Model configs
model:
  load: False # Load model from a .pth file

scale: 0.5 # Downscaling factor of the images